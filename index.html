<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="dark">

    <main>

        <div class="container">

            <div class="container__top">

                <h1>devfinder</h1>
                <div class="mode">
                    <span class="mode__name">LIGHT</span>
                    <button class="mode__button">
                        <img class="mode__icon" src="img/icon-sun.svg" alt="">
                    </button>
                </div>

            </div>
            <div class="container__search dark-bg">
                <img width="20px" height="auto" src="img/search.svg" alt="">
                <input class="input dark" type="text" name="" id="user" placeholder="Search Github username..." autocomplete="off">
                <button class="search black">Search</button>
            </div>
            <div class="container__bottom dark-bg">

                <div class="user">
                    <img class="avatar" src="img/avatar.png" alt="">
                    <div class="div">

                        <div class="user__info">
                            <h2 class="name">The Octocat</h2>
                            <p class="user__name">@octocar</p>
                            <p class="join">Joinned 25 jan 2011</p>
                        </div>
                    </div>
                </div>


                <div class="bio">
                    <p class="biografi"> The profile has not bio</p>
                </div>
                <div class="act__info dark ">
                    <div class="repos-d">
                        <p>Repost</p> <span class="repos">8</span>
                    </div>
                    <div class="follower">
                        <p>Followers</p> <span class="followers">5643</span>
                    </div>
                    <div class="following-d">
                        <p>Folowing</p> <span class="folowing">9</span>
                    </div>
                </div>
                <div class="container__social">

                    <div class="location flex sc">
                        <img src="img/icon-location.svg" alt="">
                        <p class="location__name">San Francios</p>
                    </div>
                    <div class=" flex sc">
                        <img src="img/icon-twitter.svg" alt="">
                        <p class="twitter">No avaible</p>
                    </div>
                    <div class=" flex sc">
                        <img src="img/icon-website.svg" alt="">
                        <p class="link">http://github.blog.com</p>
                    </div>
                    <div class=" flex sc">
                        <img src="img/icon-company.svg" alt="">
                        <p class="company">@github</p>
                    </div>
                </div>

            </div>
        </div>

    </main>




    <script src="script.js"></script>
</body>

</html>
